<h1>Airport Log</h1>
<sebm-google-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom">

  <sebm-google-map-marker
    *ngFor="let m of markers"
    (markerClick)="clickedMarker(m)"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [label]="m.label"></sebm-google-map-marker>

</sebm-google-map>

<hr/>
<p>
  Number of loaded airports: {{markers.length}}
</p>
<p>Selected Airport: <strong>{{selectedAirport?.label}}</strong></p>
<p><span *ngFor="let marker of markers">{{marker.code}}: {{marker.label}} ({{marker.lat}}/{{marker.lng}})<br/></span>
</p>
<button (click)="load()">Lade Airports</button>
