<app-map [markers]="locationService.airports$ | async" (selectAirport)="selectedAirport = $event"></app-map>

<hr/>
<p>
  Number of loaded airports: {{(locationService.airports$ | async)?.length}}
</p>
<p>
  <button md-raised-button color="primary" (click)="onClearCache()">Clear cache / Reload</button>
</p>

<div fxLayout="row">
  <app-airport-list [airports]="locationService.airports$ | async"></app-airport-list>
  <md-card class="airport-card" *ngIf="selectedAirport">
    <md-card-title>{{selectedAirport.name}} ({{selectedAirport.code}})</md-card-title>
    <md-card-subtitle>{{selectedAirport.label}}</md-card-subtitle>
  </md-card>
</div>
